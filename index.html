<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="card">
            <div class="search">
                <input type="text" class="inputText" placeholder="enter City Name" spellcheck="false">
                <button class="search"><img src="images/search.png" alt="search"></button>
            </div>
            <div class="error">
                <p>Invalid city name</p>
            </div>
            <div class="wheather">
                <img src="images/rain.png" class="wheather-icon">
                <h1 class="temp"></h1>
                <h2 class="city"></h2>
                <div class="details">
                    <div class="col">
                        <img src="images/humidity.png" alt="">
                        <div>
                            <p class="humidity"></p>
                            <p>humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="images/wind.png" alt="">
                        <div>
                            <p class="wind"></p>
                            <p>wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script src="script.js"></script>
</body>
</html>
